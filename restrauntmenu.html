<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone UI Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #c9e6e9;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .phone-mockup {
      width: 390px;
      height: 800px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      border: 10px solid #fff;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 30px;
      background: #333;
      border-radius: 0 0 20px 20px;
      z-index: 2;
    }

    .screen {
      padding: 60px 16px 20px;
      height: 100%;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 20px;
    }

    .search {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 15px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .category {
      background: #e2f0ff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category:hover {
      background: #bcdfff;
    }

    .menu-item {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.07);
      margin-bottom: 20px;
    }

    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .menu-details {
      padding: 12px;
    }

    .menu-details h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .menu-meta {
      font-size: 13px;
      color: #777;
      margin-top: 5px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #1e88e5;
      margin-top: 6px;
    }

    .add-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 8px;
      margin-top: 10px;
      background: #1e88e5;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="phone-mockup">
    <div class="notch"></div>
    <div class="screen">
      <h2>üçΩÔ∏è Caf√© Menu</h2>
      <input class="search" type="text" placeholder="Search dishes...">
      <div class="categories">
        <div class="category">All</div>
        <div class="category">Breakfast</div>
        <div class="category">Lunch</div>
        <div class="category">Dessert</div>
        <div class="category">Drinks</div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1586201375754-1127ac6a1641" alt="Pancakes">
        <div class="menu-details">
          <h3>Pear & Orange Pancakes</h3>
          <div class="menu-meta">‚è± 20 min ‚≠ê 4.8</div>
          <div class="price">$25.00</div>
          <a href="#" class="add-btn">Add to Cart</a>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1585238342028-6c4b8c71d6b5" alt="Mushroom Toast">
        <div class="menu-details">
          <h3>Meat & Mushrooms Toast</h3>
          <div class="menu-meta">‚è± 30 min ‚≠ê 5.0</div>
          <div class="price">$37.00</div>
          <a href="#" class="add-btn">Add to Cart</a>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1525351484163-7529414344d8" alt="Egg & Bread">
        <div class="menu-details">
          <h3>Egg & Bread</h3>
          <div class="menu-meta">‚è± 10 min ‚≠ê 4.7</div>
          <div class="price">$25.00</div>
          <a href="#" class="add-btn">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
